<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="date">
            <li class="date__item">
                <span class="_year">00</span>
                <span>Year</span>
            </li>
            <li class="date__item">
                <span class="_month">00</span>
                <span>Month</span>
            </li>
            <li class="date__item">
                <span class="_day">00</span>
                <span>Day</span>
            </li>
            <li class="date__item">
                <span class="_hour">00</span>
                <span>Hour</span>
            </li>
            <li class="date__item">
                <span class="_minute">00</span>
                <span>Minute</span>
            </li>
            <li class="date__item">
                <span class="_second">00</span>
                <span>Second</span>
            </li>
        </ul>
    </div> 

    <script src="main.js"></script>
    
</body>
</html>
